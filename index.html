<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloPerfil.css">


</head>

<body class="bg-black" id="body">

    <!-- BARRA DE NAVEGACION -->
    <div class="container-fluid" id="navItems">
        <ul class="nav nav-tabs justify-content-center mx-auto mt-2">
            <li class="nav-item">
                <a class="nav-link text-white bg-dark active" aria-current="page" href="#carruselImagenes">INICIO</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link text-white" href="#perfil">PERFIL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#accordion">CONTACTO</a>
            </li>

        </ul>
    </div>

    <!-- CARRUSEL -->
    <div id="carruselImagenes" class="carousel slide mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner" id="imgCarrusel">
            <div class="carousel-item active" data-bs-interval="1500">
                <img src="img_pgPerfil/imagen1_carrusel.png" class="d-block w-100" style="opacity: 50%;" alt="foto1">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="img_pgPerfil/imagen2_carrusel.png" class="d-block w-100" style="opacity: 50%;" alt="foto2">
            </div>
            <div class="carousel-item" data-bs-interval="1500">
                <img src="img_pgPerfil/imagen3_carrusel.png" class="d-block w-100" style="opacity: 50%;" alt="foto3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div><br>

    <!-- TARJETA DE PERFIL -->
    <div class="container-fluid w-50 text-center mt-2" id="perfil">
        <div class="card bg-black border-white text-white justify-content-center" style="width: auto;" id="card">
            <img src="img_pgPerfil/foto1circ.png" class="img-fluid object-fit-contain mt-2"
                style="opacity: 50%; max-height: 250px;" alt="foto">
            <div class="card-body">
                <h5 class="card-title">Fernanda Lescano</h5>
                <p class="card-text">Estudiante de Analista Programador Universitario de la Universidad
                    Nacional
                    de La Plata.
                    Entusiasta de la tecnología y autodidacta; en continua búsqueda de
                    creciemiento tanto en lo personal como en el campo profesional.</p>
                <a href="#" class="btn btn-warning" type="button">+ INFO</a>
            </div>
        </div>
    </div><br>

    <!-- ACORDEON CON FORMULARIO -->
    <div class="container w-50 mt-2">
        <div class="accordion accordion-flush" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="header">
                    <button class="accordion-button collapsed text-white border border-white rounded-2" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapse" aria-expanded="false"
                        aria-controls="flush-collapse" style="background-color:darkviolet;">
                        Formulario de contacto
                    </button>
                </h2>
                <div id="flush-collapse" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body bg-black">
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label text-white">Nombre</label>
                                <input type="text" class="form-control" id="nombreInput" placeholder="" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label text-white">Mensaje</label>
                                <textarea class="form-control" id="mensajeInput" rows="3" required></textarea>
                            </div>
                            <div class="mx-auto text-center mt-2 mb-3" id="botonEnviar">
                                <button type="submit" class="btn btn-small btn-warning">ENVIAR</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <br>
    </div>
    <script src="validacion.js"></script>
    <script src="acordeon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
